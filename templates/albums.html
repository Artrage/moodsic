{% extends "base.html" %}
{% block content %}

    {% for album in albums %}
        {{ album.artist }}<br>
        {{ album.title }}<br>
        {{ album.mood }}<br>
        {{ album.genre }}<br>
        {{ album.year }}<br>
        {{ album.is_fav }}<br>
        <img src ="{{ album.artwork }}" class="album-artwork"><br>
        {{ album.spotify }}<br>
    {% endfor %}    

{% endblock %}
