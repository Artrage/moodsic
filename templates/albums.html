{% extends "base.html" %}
{% block content %}

    {% for album in albums %}
        {{ album.artist }}<br>
        {{ album.title }}<br>
        {{ album.mood }}<br>
        {{ album.genre }}<br>
        {{ album.year }}<br>
        {{ album.is_fav }}<br>
        <img src ="{{ url_for('get_image', filename = 'artwork')}}"><br>
        {{ album.spotify }}<br>
        {{ album.img }}<br>
    {% endfor %}    

{% endblock %}
