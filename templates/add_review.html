{% extends "base.html" %} 
{% block content %}


<div class="div container-fluid">
  <div class="div row">
    <div class="div col-2"></div>
    <div class="div col-8">
      <h3 class="text-center">Alright then, let's write that review</h3>
    </div>
    <div class="div col-2"></div>
  </div>

  <!-- Review form -->
<form action="{{ url_for('add_review', album_id=add_review._id) }}" method="POST">
  <div class="row">
        <div class="col-4"></div>
            <div class="col-lg-4">
            {% if session.user %}

            <div class="form-group">
                <label for="comment">Your review:</label>
                <textarea class="form-control" rows="6" id="comment" name="comment"></textarea>
            </div>
            </div>
            <br />
        <div class="col-4"></div>
  </div>
  <!-- Submit review button -->
  <div class="row">
    <div class="col-4"></div>
        <div class="col-lg-4 text-center" >
           
            <p><button type="submit">Add Review</button></p>

        </div>
        
        {% else %}
        <li class="nav-item">
        <a class="nav-link btn" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
        <a class="nav-link btn" href="{{ url_for('register') }}">Register</a>
        </li>

        {% endif %}

    <div class="col-4"></div>
  </div>
</form>
  {% endblock %}
</div>
