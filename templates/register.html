{% extends "base.html" %}
{% block content %}

<!-- <div class="row col-lg-2 col-sm-1"></div> -->
<div class="row">
    <div class="col-lg-2"></div>
	<form class="card reg-form col-lg-8 col-sm-12 center-align" method="POST" action="{{ url_for('register') }}">
		<div class="card-header center-align">
			Registration form
		</div>
		<div class="card-body center-align">
			<h5 class="card-title">Enter your details</h5>
        
        <!-- user details -->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"><i class="fas fa-user-plus"></i>Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="username" name="username"> 
            </div>
            </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><i class="fas fa-at"></i>Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email">
            </div>
            </div>
        <!-- password -->
        <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label validate"><i class="fas fa-key"></i>Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
            </div>
                </div>

            <!-- register button -->
            <div class="div center-align">
                <a href="#" class="btn btn-primary center-align"><i class="fas fa-sign-in-alt"></i>Register me!</a>
            </div>
		</div>
	</form>
    <div class="col-lg-2"></div>

</div>

{% endblock %}
