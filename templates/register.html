{% extends "base.html" %}
{% block content %}

<!-- <div class="row col-lg-2 col-sm-1"></div> -->
<div class="row">
    <div class="col-lg-2"></div>
	<form class="card reg-form col-lg-8 col-sm-12" method="POST" action="{{ url_for('register') }}">
		<div class="card-header justify-content-center align-items-center center-align">
			Registration form
		</div>
		<div class="card-body justify-content-center align-items-center">
			<h5 class="card-title">Enter your details</h5>
        
            <!-- user details -->
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label" ><i class="fas fa-user-plus"></i>Username</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control validate" id="username" name="username" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" placeholder="5-25 alphanumeric characters"> 
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label" ><i class="fas fa-at"></i>Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="youremail@example.com">
                </div>
            </div>

            <!-- password -->
            <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"><i class="fas fa-key"></i>Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control validate" id="password" name="password"  minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" placeholder="5-25 alphanumeric characters">
                    </div>
            </div>

            <!-- register button -->
            <div class="div center-align">
                <button type="submit" class="btn btn-primary center-align"><i class="fas fa-sign-in-alt"></i>Register me!</button>
            </div>
		</div>
	</form>
    <div class="col-lg-2"></div>

</div>

{% endblock %}
